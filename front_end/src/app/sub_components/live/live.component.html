

<div class="live-header mt-4 d-flex">
    <div class="player-div" style="width:45%; margin-left:5%;">
        <app-videojs [options]="{ fluid : true, aspectRatio : '16:9', autoplay: true, muted: true, controls: true, 
        sources: [{ src: currentChannel.Source, type: 'application/x-mpegURL' }]}" ></app-videojs>
    </div>
    <div class="player-info" class="text-white" style="width:45%; margin-left:2.5%; margin-right: 5%;">
        <h2 class="fw-bold">{{currentProgramTitle}}</h2>
        <div>
          <p style="color: rgb(97, 147, 168);">{{currentProgramDesc}}</p>
        </div>
    </div>
</div>
<div class="live-content mt-4" style="margin-left:5%; width:90%;">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">{{formattedDate}}</th>
            <th scope="col">Now</th>
            <th scope="col">Next</th>
            <th scope="col">Later</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let channel of channels; let i = index">
            <th scope="row" style="width: 30%;" class="channel-head" [ngStyle]="{'color': (currentChannel==channel) ? 'aqua': ''}" (click)="changeChannel(channel)">
              <div>
                <img src="{{channel.Thumbnail}}" alt="cc" style="width: 20%;">
                {{channel.Name}}
                <svg *ngIf="currentChannel==channel" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                  <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                </svg>
              </div>
            </th>
            <td style="width: 20%;" class="channel-guide" [ngStyle]="{'background-color': (currentChannel==channel) ? 'aqua': '', 'color': (currentChannel==channel) ? 'black': ''}">{{programs[i][0].title}}</td>
            <td style="width: 20%;" class="channel-guide">{{programs[i][1].title}}</td>
            <td style="width: 20%;" class="channel-guide">{{programs[i][2].title}}</td>
          </tr>
        </tbody>
      </table>
</div>
