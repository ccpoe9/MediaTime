

<div class="live-header mt-4 d-flex">
    <div class="player-div" style="margin-left:5%; width: 40%; height:40%;">
        <app-videojs [options]="{ fluid : true, aspectRatio : '16:9', autoplay: true, muted: true, controls: true , 
        sources: [{ src: currentChannel.Source, type: 'application/x-mpegURL' }]}"></app-videojs>
    </div>
    <div class="player-info" class="text-white" style="margin-left:2.5%;">
        <h2 class="fw-bold">{{programs[0]['sub-title'][0]}}</h2>
        <h6 class="w-50" style="color: rgb(97, 147, 168);"><i>{{programs[0].desc[0]}}</i></h6>
    </div>
</div>
<div class="live-content mt-4" style="margin-left:5%; width:90%;">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">{{formattedDate}}</th>
            <th scope="col">Now</th>
            <th scope="col">Next</th>
            <th scope="col">Later</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let channel of channels">
            <th scope="row" style="width: 30%;" class="channel-head" [ngStyle]="{'color': (currentChannel==channel) ? 'aqua': ''}" (click)="changeChannel(channel)">
              <img src="{{channel.Thumbnail}}" alt="cc" style="width: 20%;">
              {{channel.Name}}
              <svg *ngIf="currentChannel==channel" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-play-fill mt-3 mb-3 ml-2" viewBox="0 0 16 16">
                <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                </svg>
            </th>
            <td style="width: 20%;" class="channel-guide" [ngStyle]="{'background-color': (currentChannel==channel) ? 'aqua': '', 'color': (currentChannel==channel) ? 'black': ''}">{{getPrograms(channel)[0].title[0]}}</td>
            <td style="width: 20%;" class="channel-guide">{{getPrograms(channel)[1].title[0]}}</td>
            <td style="width: 20%;" class="channel-guide">{{getPrograms(channel)[2].title[0]}}</td>
          </tr>
        </tbody>
      </table>
</div>
