<div class="container-bg">
    <div class="movie-search mt-3">
        <h3 class="text-white mt-6 fw-bold" style="margin-left: 12.5%;">MOVIES :</h3>
        <div class="row mt-4" style="margin-left: 12.5%;">
            <div class="card-deck">
                <div class="card mb-4" style="min-width: 12rem; max-width: 12rem;" *ngFor="let movie of movies" (click)="GetMovie(movie)">
                    <div class="card-image">
                      <img class="card-img-top rounded" src="https://i.pinimg.com/474x/4c/5a/4d/4c5a4dddbe33d4b3974f87ef90489a90.jpg" alt="...">
                      <div class="image-overlay">
                        <svg xmlns="http://www.w3.org/2000/svg" width="75" height="75" fill="currentColor" class="bi bi-play-circle-fill" viewBox="0 0 16 16">
                          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814l-3.5-2.5z"/>
                        </svg>
                      </div>
                    </div>
                    <div class="card-body bg">
                        <p class="card-title text-white">{{movie.Name}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <nav aria-label="Page navigation example">
              <ul class="pagination" *ngIf="totalMoviePages!=0">
                <li class="page-item" [ngClass]="{'disabled': (currentPageMovie-1)<=0 }">
                  <a class="page-link" (click)="getNextPageMovie(currentPageMovie-1)" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                  </a>
                </li> 
                <div *ngFor="let number of pageNumbersMovie">
                <li class="page-item" *ngIf="number>=1 && number <= totalMoviePages"><a class="page-link" [ngStyle]="{'color': (currentPageMovie==number) ? 'white': ''}" (click)="getNextPageMovie(number)">{{number}}</a></li>
                </div>
                <li class="page-item" [ngClass]="{'disabled': (currentPageMovie+1)>totalMoviePages}">
                  <a class="page-link" (click)="getNextPageMovie(currentPageMovie+1)" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
            <h6 class="text-white mb-4" *ngIf="totalMoviePages<=0">NO RECORDS FOUND...</h6>
          </div>
    </div>
    <div class="show-search mt-3">
        <h3 class="text-white mt-6 fw-bold" style="margin-left: 12.5%;">SHOWS :</h3>
        <div class="row mt-4" style="margin-left: 12.5%;">
            <div class="card-deck">
                <div class="card mb-4" style="min-width: 12rem; max-width: 12rem;" *ngFor="let show of shows" (click)="GetShow(show)">
                    <div class="card-image">
                      <img class="card-img-top rounded" src="https://i.pinimg.com/474x/4c/5a/4d/4c5a4dddbe33d4b3974f87ef90489a90.jpg" alt="...">
                      <div class="image-overlay">
                        <svg xmlns="http://www.w3.org/2000/svg" width="75" height="75" fill="currentColor" class="bi bi-play-circle-fill" viewBox="0 0 16 16">
                          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814l-3.5-2.5z"/>
                        </svg>
                      </div>
                    </div>
                    <div class="card-body bg">
                        <p class="card-title text-white">{{show.Name}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <nav aria-label="Page navigation example">
              <ul class="pagination" *ngIf="totalShowPages!=0">
                <li class="page-item" [ngClass]="{'disabled': (currentPageShow-1)<=0 }">
                  <a class="page-link" (click)="getNextPageShow(currentPageShow-1)" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                  </a>
                </li> 
                <div *ngFor="let number of pageNumbersShow">
                <li class="page-item" *ngIf="number>=1 && number <= totalShowPages"><a class="page-link" [ngStyle]="{'color': (currentPageShow==number) ? 'white': ''}" (click)="getNextPageShow(number)">{{number}}</a></li>
                </div>
                <li class="page-item" [ngClass]="{'disabled': (currentPageShow+1)>totalShowPages}">
                  <a class="page-link" (click)="getNextPageShow(currentPageShow+1)" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
            <h6 class="text-white mb-4" *ngIf="totalShowPages<=0">NO RECORDS FOUND...</h6>
          </div>
    </div>       
</div>
