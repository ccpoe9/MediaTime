<div class="container-bg">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleFade" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleFade" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleFade" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" style="background-image: url(https://assets-prd.ignimgs.com/2022/01/13/uncharted-poster-full-1642086040683.jpg);">
            <img src="https://assets-prd.ignimgs.com/2022/01/13/uncharted-poster-full-1642086040683.jpg" class="carousel-thumbnail d-block w-100"  alt="...">
          </div>
          <div class="carousel-item" style="background-image: url(https://cdn.pastemagazine.com/www/system/images/photo_albums/best-movie-posters-2016/large/moonlight-ver2-xlg.jpg?1384968217);">
            <img src="https://cdn.pastemagazine.com/www/system/images/photo_albums/best-movie-posters-2016/large/moonlight-ver2-xlg.jpg?1384968217" class="carousel-thumbnail d-block w-100" alt="...">
          </div>
          <div class="carousel-item" style="background-image: url(https://i.pinimg.com/474x/4c/5a/4d/4c5a4dddbe33d4b3974f87ef90489a90.jpg)">
            <img src="https://i.pinimg.com/474x/4c/5a/4d/4c5a4dddbe33d4b3974f87ef90489a90.jpg" class="carousel-thumbnail d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="container mt-3">
      <div class="header-category">
        <h1 class="text-white">LATEST</h1>
      </div>
        <div class="row mt-3" style="margin-left: 5.5rem;">
            <div class="card-deck">
                <div class="card mb-4" style="min-width: 12rem; max-width: 12rem;" *ngFor="let movie of movies">
                    <img class="card-img-top" src="https://assets-prd.ignimgs.com/2022/01/13/uncharted-poster-full-1642086040683.jpg" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-dark">{{movie.Name}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav aria-label="Page navigation example" style="margin-left: 10.5rem;">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li class="page-item"><a class="page-link">{{currentPage}}</a></li>
        <li class="page-item"><a class="page-link" (click)="getNextMovies(currentPage+1)">{{currentPage+1}}</a></li>
        <li class="page-item"><a class="page-link">{{currentPage+2}}</a></li>
        <li class="page-item">
          <a class="page-link" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>
    </nav>
</div>
