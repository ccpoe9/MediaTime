<div class="player-container d-flex justify-content-center" style="background-color: black;">
  <div class="player-div w-50 h-50">
    <app-videojs [options]="{ fluid : true, aspectRatio : '16:9' , autoplay: false, controls: true , sources: [{ src: 'http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4', type: 'video/mp4' }]}"></app-videojs>
  </div>
</div>
<div class="player-info mt-3">
  <h1 class="text-white" style="margin-left: 25%;">{{video.Name}}</h1>
  <h3 class="text-white" style="margin-left: 25%;" *ngIf="currentEpisode">{{currentEpisode.Name}}</h3>
  <h6 class="w-50 h-25" style="margin-left: 25%; color: rgb(97, 147, 168);"><i>{{video.Desc}}</i></h6>
  <h6 class="text-white" style="margin-left: 25%;">Genre : {{video.Genre}}</h6>
</div>
<div class="show-info text-white" style="margin-left: 12.5%;" *ngIf="type=='s'">
  <div class="btn-group">
    <button type="button" class="btn btn-info" [ngClass]="{'dropdown-toggle': this.totalSeasons>1 } "data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      SEASON {{currentSeason}}
    </button>
    <div class="dropdown-menu" *ngIf="this.totalSeasons>1">
      <div *ngFor="let season of seasons">
        <a class="dropdown-item" *ngIf="season!=currentSeason" (click)="changeSeason(season)">SEASON {{season}}</a>
      </div>
    </div>
  </div>
  <div class="row mt-3" style="margin-left: 12.5%; margin-right: 12.5%;">
    <div class="col-lg-2 col-sm-6 col-xs-12" *ngFor="let episode of episodes">
      <button type="button" class="btn btn-info btn-block mb-3" (click)="changeEpisode(episode)">Episode {{episode.Episode}}</button>
    </div>
</div>
</div>
<div class="more-like mt-4">
  <h2 class="text-white" style="margin-left: 12.5%;">More Like This : </h2>
  <div class="row mt-3" style="margin-left: 12.5%;">
    <div class="card-deck">
        <div *ngFor="let item of recommended">
          <a href="/video?t={{type}}&v={{item.URL}}">
            <div class="card mb-4" style="min-width: 12rem; max-width: 12rem;">
              <img class="card-img-top" src="https://i.pinimg.com/474x/4c/5a/4d/4c5a4dddbe33d4b3974f87ef90489a90.jpg" alt="...">
              <div class="card-body">
                  <h5 class="card-title text-dark">{{item.Name}}</h5>
                  <p class="card-text">{{item.Rating}}</p>
                  <p class="card-text">{{item.Genre}}</p>
              </div>
          </div>
          </a>
        </div>
    </div>
</div>
</div>
