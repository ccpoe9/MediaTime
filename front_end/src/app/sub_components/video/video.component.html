<div class="player-container d-flex justify-content-center" style="background-color: black;">
  <div class="player-div w-50 h-50">
    <app-videojs [options]="{ fluid : true, aspectRatio : '16:9' , autoplay: false, controls: true , sources: [{ src: 'http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4', type: 'video/mp4' }]}"></app-videojs>
  </div>
</div>
<div class="player-info mt-3">
  <h1 class="text-white" style="margin-left: 25%;">{{movie.Name}}</h1>
  <h6 class="w-50 h-25" style="margin-left: 25%; color: rgb(97, 147, 168);"><i>{{movie.Desc}}</i></h6>
  <h6 class="text-white" style="margin-left: 25%;">Genre : {{movie.Genre}}</h6>
</div>
<div class="more-like mt-4">
  <h2 class="text-white" style="margin-left: 12.5%;">More Like This : </h2>
  <div class="row mt-3" style="margin-left: 12.5%;">
    <div class="card-deck">
        <div *ngFor="let recommendedMovie of recommendedMovies">
          <a href="/video?v={{recommendedMovie.URL}}">
            <div class="card mb-4" style="min-width: 12rem; max-width: 12rem;" *ngIf="recommendedMovie.Name != movie.Name">
              <img class="card-img-top" src="https://i.pinimg.com/474x/4c/5a/4d/4c5a4dddbe33d4b3974f87ef90489a90.jpg" alt="...">
              <div class="card-body">
                  <h5 class="card-title text-dark">{{recommendedMovie.Name}}</h5>
                  <p class="card-text">{{recommendedMovie.Rating}}</p>
                  <p class="card-text">{{recommendedMovie.Genre}}</p>
              </div>
          </div>
          </a>
        </div>
    </div>
</div>
</div>
