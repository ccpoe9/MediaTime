<div class="container-fluid">
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col-4">
            <div class="card shadow">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <h4 class="text-dark text-muted">Register</h4>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" name="email" [(ngModel)]="email">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label" >Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" name="password" [(ngModel)]="password">
                        </div>
                        <button type="button" class="btn btn-dark" (click)="register()">Register</button>
                        <div class="row">
                            <div class="co-md-6">
                                <a href="/login" style="text-decoration:none;" class="text-primary"> Already have an account? </a>
                            </div>
                            <div class="col-6">
                                <a href="" style="text-decoration:none;" class="text-primary"> Forgot Password? </a>
                            </div>
                        </div>
                      </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
